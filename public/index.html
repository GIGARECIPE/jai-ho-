<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGA RECIPE AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #1A1A1A;
            --light: #F5F5F5;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            padding: 1rem;
            backdrop-filter: blur(10px);
            z-index: 1000;
            text-align: center;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2rem;
        }

        /* Main Container */
        .container {
            padding: 100px 1rem 2rem;
            min-height: 100vh;
        }

        /* Recipe Generator Section */
        .generator-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .filter-group {
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        select, input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: var(--light);
        }

        /* Recipe Categories */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .category-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 1;
            transition: var(--transition);
            cursor: pointer;
        }

        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category-card h3 {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0,0,0,0.7);
            text-align: center;
        }

        /* Recipe Display Section */
        .recipe-display {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
        }

        /* Contact Section */
        .contact-section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            text-align: center;
        }

        /* Generate Button */
        .generate-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .generate-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px var(--primary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>GIGA RECIPE AI</h1>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Recipe Generator -->
        <section class="generator-section">
            <div class="filters">
                <div class="filter-group">
                    <label>Diet Preference</label>
                    <select id="dietSelect">
                        <option value="any">Any</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="non-vegetarian">Non-Vegetarian</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Difficulty Level</label>
                    <select id="difficultySelect">
                        <option value="any">Any</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Cuisine Country</label>
                    <input type="text" id="countryInput" placeholder="Enter country">
                </div>
            </div>

            <input type="text" id="ingredientInput" 
                   placeholder="ü•ï Enter ingredients (e.g., chicken, tomatoes, garlic)"
                   class="full-width-input">

            <button class="generate-btn" onclick="generateRecipe()">
                <i class="fas fa-magic"></i> Generate Recipe
            </button>
        </section>

        <!-- Recipe Display -->
        <div class="recipe-display" id="recipeDisplay">
            <!-- Recipe content will be dynamically inserted here -->
        </div>

        <!-- Recipe Categories -->
        <div class="category-grid">
            <div class="category-card" onclick="showCategory('chinese')">
                <img src="https://source.unsplash.com/random/800x600?chinese-food" alt="Chinese">
                <h3>Chinese</h3>
            </div>
            <div class="category-card" onclick="showCategory('italian')">
                <img src="https://source.unsplash.com/random/800x600?italian-food" alt="Italian">
                <h3>Italian</h3>
            </div>
            <!-- Add more categories -->
        </div>

        <!-- Contact Section -->
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>üìß contact@gigarecipe.ai</p>
            <p>üì± +1 (555) 123-4567</p>
            <p>üè¢ AI Chef Street, Tech Valley</p>
        </section>
    </div>

    <script>
        // Recipe Generation
        async function generateRecipe() {
            const ingredients = document.getElementById('ingredientInput').value;
            const diet = document.getElementById('dietSelect').value;
            const difficulty = document.getElementById('difficultySelect').value;
            const country = document.getElementById('countryInput').value;

            const recipeDisplay = document.getElementById('recipeDisplay');
            recipeDisplay.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Generating your recipe...
                </div>
            `;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        ingredients,
                        diet,
                        difficulty,
                        country
                    })
                });

                const recipe = await response.json();
                recipeDisplay.innerHTML = `
                    <h2>${recipe.title}</h2>
                    <p>${recipe.description}</p>
                    <h3>Ingredients:</h3>
                    <ul>${recipe.ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
                    <h3>Instructions:</h3>
                    <ol>${recipe.instructions.map(s => `<li>${s}</li>`).join('')}</ol>
                `;
            } catch (error) {
                recipeDisplay.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i> Error: ${error.message}
                    </div>
                `;
            }
        }

        // Category Handling
        async function showCategory(cuisine) {
            const recipeDisplay = document.getElementById('recipeDisplay');
            recipeDisplay.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading ${cuisine} recipes...
                </div>
            `;

            try {
                const response = await fetch(`/recipes/${cuisine}`);
                const recipes = await response.json();
                recipeDisplay.innerHTML = `
                    <h2>${cuisine.toUpperCase()} Recipes</h2>
                    ${recipes.map(recipe => `
                        <div class="recipe-card">
                            <h3>${recipe.title}</h3>
                            <p>${recipe.description}</p>
                        </div>
                    `).join('')}
                `;
            } catch (error) {
                recipeDisplay.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i> Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
